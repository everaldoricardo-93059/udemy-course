<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando formularios</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h2>Estilizando formulários</h2>

    <div id="formulario">
        <form action="form.php" method="get">
            <fieldset><!--fieldset são utilizados para agrupar
            dados semelhantes-->
                <legend>Detalhes de Contato</legend>
                    <div>
                        <label for="iname">Nome:</label>
                        <input type="text" name="name" id="iname">
                    </div>
                    <div>
                        <label for="iemail">Email:</label>
                        <input type="email" name="email" id="iemail">
                    </div>
                    <div>
                        <label for="iurl">Url:</label>
                        <input type="url" name="url" id="iurl">
                    </div>
            </fieldset>

            <fieldset>
                <legend>Comentários</legend>
                    <div>
                    <label for="itext"></label>
                    <textarea name="text" id="itext" cols="30" rows="10"></textarea>
                    </div>
            </fieldset>

            <fieldset class="radio">
                <legend>Lembrar de mim</legend>
                <div>
                    <label>
                        <input type="radio" name="option" id="sim">Sim
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" name="option" id="nao">Não
                    </label>
                </div>
            </fieldset>

        </form>
    </div>
</body>
</html>
