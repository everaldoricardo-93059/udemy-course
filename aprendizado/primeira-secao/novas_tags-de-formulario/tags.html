<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Novas tags de formulário Html5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Novos inputs e atributos Html5-->
    <form action="get">
        
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="inome" required autofocus>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="iemail" required >
        <br><br>
        <label for="inumber">Número</label>
        <input type="number" name="number" id="inumber" min="0" max="50" step="2">
        <br><br>
        <label for="iurl">Url</label>
        <input type="url" name="url" id="iurl" placeholder="https://www...">
        <br><br>
        <label for="isearch">Pesquisa</label>
        <input type="search" name="search" id="isearch">
        <br><br>
        <label for="irange">Range</label>
        <input type="range" name="range" id="irange" min="1" max="5" value="2">
        <br><br>
        <label for="idate">Data</label>
        <input type="date" name="date" id="idate">
        <br><br>
        <label for="color">Cor</label>
        <input type="color" name="color" id="icolor">
        <br><br>
        <input type="submit" value="Enviar">


    </form>
    
</body>
</html>
