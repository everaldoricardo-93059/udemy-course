<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Divs e Span</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="topo">
        <img src="Amazon-udemy_logo.jpg" alt="Logo da Amazon">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>

        <div  class="produto">
            Produto 2
        </div>

        <div  class="produto">
            Produto 3
        </div>

    </div>

    <div id="rodape">
        Todos os <span id="azul">direitos</span> reservados
    </div>

    <span id="assinatura">
        Everaldo
    </span>

    <span>
        Ricardo
    </span>
