<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de Textos</title>
    <style type="text/css">
        body {
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
        }

        p.negrito {
            font-weight: bold;
        }

        p.italico {
            font-style: italic;
        }

        p.formatacao {
            text-decoration: underline overline line-through;
        }

        p.texto {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="negrito">Texto em negrito</p>
    <p>Texto em negrito</p>
    <p class="italico">Texto em itálico</p>
    <p class="formatacao">Formatação de texto</p>
    <p class="texto">Texto</p>
    <p class="padrao">Padrão</p>
    
</body>
</html>
