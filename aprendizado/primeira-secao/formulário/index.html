<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        form > input.cor {
            background-color: rgb(87, 155, 87);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Login</h1>

    <form action="" method="get" id="senha">
        Login:
        <input type="text" name="login" id="ilogin"><br>
        <label for="login"></label><br>

        Senha:
        <input type="password" name="senha" id="isenha"><br>
        <label for="isenha"></label><br>

        <input class="cor" type="submit" value="Logar">
    </form>

    <h2>Cadastre-se</h2>

    <form action="">
        Nome:
        <input type="text" name="login" id="ilogin"><br>
        <label for="ilogin"></label><br>

        Sexo: <br>
        <input type="radio" name="sexo" id="isexo" value="M"> Masculino <br>
        <input type="radio" name="sexo" id="isexo" value="F"> Feminino<br><br>
    

    <h2>Interesses</h2>

        <input type="checkbox" name="opcoes">Futebol <br>
        <input type="checkbox" name="opcoes">Cursos <br>
        <input type="checkbox" name="opcoes">Moda <br><br>

    <h2>Estados </h2>
    <form action="">
        <select name="brasil">
            <option value="sp">SP</option>
            <option value="mg">MG</option>
            <option value="pr">PR</option>
            <option value="go">GO</option>
            <option value="rs">RS</option>
        </select>

    <h2>Observações</h2>

        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>

        <input class="cor" type="submit" value="cadastrar">
    </form>
    
</body>
</html>
